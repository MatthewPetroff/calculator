<!DOCTYPE html>
<html>
  <head>
  	<title>Calculator</title>
  	<link rel="stylesheet" href="style.css">
  </head>
  <body>
  	<br>
  	<div class='calculator'>
  	  <div class='display'>
  	    <p id='display-text'>0</p>  	  	
  	  </div>
  	  <div class='row'>
  	  	<button class='regular' id='clear'>C</button>
  	  	<button class='regular' id='memory-save'>M+</button>
  	  	<button class='regular' id='memory-clear'>MC</button>
  	  	<button class='regular' id='memory-recall'>MR</button>
  	  </div>
  	  <div class='row'>
  	  	<button class='number' id='seven'>7</button>
  	  	<button class='number' id='eight'>8</button>
  	  	<button class='number' id='nine'>9</button>
  	  	<button class='operation' id='divide' value='divide'>/</button>
  	  </div>
  	  <div class='row'>
  	  	<button class='number' id='four'>4</button>
  	  	<button class='number' id='five'>5</button>
  	  	<button class='number' id='six'>6</button>
  	  	<button class='operation' id='multiply' value='multiply'>X</button>
  	  </div>
  	  <div class='row'>
  	  	<button class='number' id='one'>1</button>
  	  	<button class='number' id='two'>2</button>
  	  	<button class='number' id='three'>3</button>
  	  	<button class='operation' id='subtract' value='subtract'>-</button>
  	  </div>	
  	  <div class='row'>
 		<button class='decimal' id='decimal'>.</button>
  	  	<button class='number' id='zero'>0</button>
  	  	<button class='equals' id='equals'>=</button>
  	  	<button class='operation' id='add' value='add'>+</button> 	  	
  	  </div>
  	</div>
  	<script src="script.js"></script>
  </body>	
</html>
